name: gym_pro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  go_router: ^15.1.2
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.1.0
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  get_it: ^8.0.3
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  connectivity_plus: ^6.1.4
  chuck_interceptor: ^2.2.5
  gap: ^3.0.1
  keyboard_dismisser: ^3.0.0
  mask_text_input_formatter: ^2.9.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/i10n/
    - assets/svg/
    - assets/png/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900

    - family: SF-Pro
      fonts:
        - asset: assets/fonts/Sf-pro/SFPRODISPLAYREGULAR.otf
          weight: 400
        - asset: assets/fonts/Sf-pro/SFPRODISPLAYMEDIUM.otf
          weight: 500
        - asset: assets/fonts/Sf-pro/SFPRODISPLAYBOLD.otf
          weight: 700
        



