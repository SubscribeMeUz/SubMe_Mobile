name: gym_pro
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  go_router: ^15.1.2
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.1.0
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  get_it: ^8.0.3
  intl: ^0.19.0
  shared_preferences: ^2.5.3
  connectivity_plus: ^6.1.4
  chuck_interceptor: ^2.2.5
  gap: ^3.0.1
  keyboard_dismisser: ^3.0.0
  mask_text_input_formatter: ^2.9.0
  pin_code_fields: ^8.0.1
  google_maps_flutter: ^2.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/i10n/
    - assets/svg/
    - assets/svg/tab_icons/
    - assets/png/
    - assets/fonts/

  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/Sf-pro/SF-Pro-Text-Light.otf
          weight: 300
        - asset: assets/fonts/Sf-pro/SF-Pro-Text-Regular.otf
          weight: 400
        - asset: assets/fonts/Sf-pro/SF-Pro-Text-Medium.otf
          weight: 500
        - asset: assets/fonts/Sf-pro/SF-Pro-Text-Semibold.otf
          weight: 600
        - asset: assets/fonts/Sf-pro/SF-Pro-Text-Bold.otf
          weight: 700
        - asset: assets/fonts/Sf-pro/SF-Pro-Text-Heavy.otf
          weight: 800
        



